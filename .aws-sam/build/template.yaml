AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'htmx-shortener

  '
Parameters:
  OAUTHKEY:
    Type: String
    NoEcho: true
  OAUTHSECRET:
    Type: String
    NoEcho: true
Globals:
  Function:
    Timeout: 5
Resources:
  ShortenerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ShortenerFunction
      Handler: bootstrap
      Runtime: provided.al2
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
      Environment:
        Variables:
          DDB_TABLE:
            Ref: ShortenerTable
          OAUTH_KEY:
            Ref: OAUTHKEY
          OAUTH_SECRET:
            Ref: OAUTHSECRET
          OAUTH_DOMAIN: https://0cfxckhrtk.execute-api.us-east-2.amazonaws.com/Prod/login/google
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ShortenerTable
      - AmazonDynamoDBFullAccess
    Metadata:
      BuildMethod: makefile
      SamResourceId: ShortenerFunction
  ShortenerTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: pk
        AttributeType: S
      - AttributeName: sk
        AttributeType: S
      KeySchema:
      - AttributeName: pk
        KeyType: HASH
      - AttributeName: sk
        KeyType: RANGE
      TableName: shortener-ddb-table
      BillingMode: PAY_PER_REQUEST
Outputs:
  ShortenerAPI:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  ShortenerFunction:
    Description: Shortener Function ARN
    Value:
      Fn::GetAtt:
      - ShortenerFunction
      - Arn
  ShortenerFunctionIamRole:
    Description: Implicit IAM Role created for Shortener function
    Value:
      Fn::GetAtt:
      - ShortenerFunctionRole
      - Arn
